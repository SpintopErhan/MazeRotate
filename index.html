<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Maze Rotator</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">

    <script src="https://cdn.jsdelivr.net/npm/@farcaster/miniapp-sdk/dist/index.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <style>
      html, body { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background: #000; touch-action: manipulation; }
      #unity-container { position: fixed; inset: 0; width: 100%; height: 100%; background: #000; }
      #unity-canvas { width: 100% !important; height: 100% !important; display: block; object-fit: contain; }
      #unity-loading-bar { width: 100%; position: absolute; top: 50%; transform: translateY(-50%); z-index: 10; display: block; } /* Görünürlüğü garanti et */
      #unity-progress-bar-empty { width: 80%; height: 20px; margin: 0 auto; background: #333; border-radius: 10px; overflow: hidden; }
      #unity-progress-bar-full { width: 0%; height: 100%; background: #fff; transition: width 0.2s; }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
    </div>

    <script>
      let unityInstance = null;
      let farcasterUser = { fid: 0, username: "Misafir", displayName: "Misafir", pfpUrl: "" };

      // 1. ADIM: Farcaster SDK'yı bağımsız başlat
      if (window.miniapp && window.miniapp.sdk) {
        try {
          window.miniapp.sdk.actions.ready();
          window.miniapp.sdk.context().then(context => {
            if (context?.user) {
              farcasterUser = {
                fid: context.user.fid,
                username: context.user.username,
                displayName: context.user.displayName,
                pfpUrl: context.user.pfpUrl || (context.user.pfp ? context.user.pfp.url : "")
              };
            }
            sendDataToUnity();
          }).catch(() => {
            console.warn("Context çekilemedi, misafir modu aktif.");
            sendDataToUnity();
          });
        } catch (e) {
          console.error("SDK hatası:", e);
        }
      }

      // 2. ADIM: Unity Yükleme Yapılandırması
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Builds.loader.js";
      var config = {
        dataUrl: buildUrl + "/Builds.data.unityweb",
        frameworkUrl: buildUrl + "/Builds.framework.js.unityweb",
        codeUrl: buildUrl + "/Builds.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Maze Rotator",
        productVersion: "0.1",
      };

      // Unity Loader Script'ini Yükle
      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        // Loading barın görünür olduğundan emin ol
        document.querySelector("#unity-loading-bar").style.display = "block";

        createUnityInstance(document.querySelector("#unity-canvas"), config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = (100 * progress) + "%";
        }).then((instance) => {
          unityInstance = instance;
          document.querySelector("#unity-loading-bar").style.display = "none";
          sendDataToUnity(); // Unity hazır olduğunda veriyi gönder
        }).catch((err) => {
          console.error("Unity Başlatma Hatası:", err);
          alert("Oyun yüklenirken bir hata oluştu: " + err);
        });
      };
      document.body.appendChild(script);

      function sendDataToUnity() {
        if (unityInstance && farcasterUser) {
          unityInstance.SendMessage('GameManager', 'SetFarcasterUser', JSON.stringify(farcasterUser));
        }
      }
    </script>
  </body>
</html>
