<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Maze Rotator</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">

    <script src="https://cdn.jsdelivr.net/npm/@farcaster/miniapp-sdk/dist/index.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <style>
      html, body {
        margin: 0; padding: 0; height: 100%; width: 100%;
        overflow: hidden; background: #000; touch-action: manipulation;
      }
      #unity-container { position: fixed; inset: 0; width: 100%; height: 100%; background: #000; }
      #unity-canvas { width: 100% !important; height: 100% !important; display: block; object-fit: contain; }
      #unity-loading-bar, #unity-footer { width: 100%; position: absolute; z-index: 10; pointer-events: none; }
      #unity-warning { position: absolute; top: 0; left: 0; right: 0; z-index: 20; }
    </style>

    <meta property="fc:frame" content='{
      "version": "next",
      "imageUrl": "https://maze-rotate.vercel.app/preview.png",
      "button": {
        "title": "Maze Rotator Oyna",
        "action": {
          "type": "launch_miniapp",
          "name": "Maze Rotator",
          "url": "https://maze-rotate.vercel.app"
        }
      }
    }' />
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Maze Rotator</div>
      </div>
    </div>

    <script>
      let farcasterUser = { fid: 0, username: "Misafir", displayName: "Misafir", pfpUrl: "" };
      let unityInstance = null;
      let dataSent = false;

      // SDK İşlemleri
      if (window.miniapp && window.miniapp.sdk) {
        const sdk = window.miniapp.sdk;
        try {
          sdk.actions.ready();
          console.log("SDK Ready.");

          // Context işlemini tamamen izole ediyoruz
          sdk.context().then(context => {
            if (context && context.user) {
              farcasterUser = {
                fid: context.user.fid,
                username: context.user.username,
                displayName: context.user.displayName,
                pfpUrl: context.user.pfpUrl || (context.user.pfp ? context.user.pfp.url : "")
              };
              console.log("Kullanıcı Alındı.");
            }
            sendToUnity();
          }).catch(err => {
            console.warn("Context hatası görmezden geliniyor (Misafir modu).");
            sendToUnity(); 
          });
        } catch (e) {
          sendToUnity();
        }
      }

      function sendToUnity() {
        if (unityInstance && !dataSent) {
          console.log("Veri Unity'ye iletiliyor: ", farcasterUser.username);
          unityInstance.SendMessage('GameManager', 'SetFarcasterUser', JSON.stringify(farcasterUser));
          dataSent = true;
        }
      }

      // Unity Loader
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Builds.loader.js";
      var config = {
        dataUrl: buildUrl + "/Builds.data.unityweb",
        frameworkUrl: buildUrl + "/Builds.framework.js.unityweb",
        codeUrl: buildUrl + "/Builds.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Maze Rotator",
        productVersion: "0.1",
        showBanner: (msg, type) => { console.log(msg); },
      };

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(document.querySelector("#unity-canvas"), config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((instance) => {
          unityInstance = instance;
          document.querySelector("#unity-loading-bar").style.display = "none";
          
          // Unity yüklendiğinde ne olursa olsun veriyi gönder (Farcaster gelmemişse Misafir gider)
          sendToUnity();

          window.openCastComposer = (text) => {
            if (window.miniapp?.sdk) {
              window.miniapp.sdk.actions.composeCast({
                text: text || "Maze Rotator'da yeni skor! #MazeRotator",
                embeds: [{ url: window.location.href }]
              });
            }
          };
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
