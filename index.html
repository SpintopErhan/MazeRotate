<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Maze Rotator</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">

    <!-- Farcaster Mini App SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@farcaster/miniapp-sdk@latest/dist/index.min.js"></script>

    <!-- Güncellenmiş viewport meta tag – mobil ve Farcaster WebView için optimize -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <!-- Tam ekran / responsive canvas için CSS -->
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        background: #000; /* oyun teman için siyah arka plan */
        touch-action: manipulation; /* mobil dokunma iyileştirmesi */
      }
      #unity-container {
        position: fixed;
        inset: 0; /* top/right/bottom/left: 0 */
        width: 100%;
        height: 100%;
        background: #000;
      }
      #unity-canvas {
        width: 100% !important;
        height: 100% !important;
        display: block;
        object-fit: contain; /* veya cover – aspect ratio bozulmasın diye contain öneririm */
      }
      #unity-loading-bar,
      #unity-footer {
        width: 100%;
        position: absolute;
        z-index: 10;
        pointer-events: none; /* tıklama engellemesin */
      }
      #unity-warning {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        z-index: 20;
      }
    </style>

    <!-- Opsiyonel: Önizleme için meta tag -->
    <meta property="fc:frame" content='{
      "version": "next",
      "imageUrl": "https://maze-rotate.vercel.app/preview.png",
      "button": {
        "title": "Maze Rotator Oyna",
        "action": {
          "type": "launch_miniapp",
          "name": "Maze Rotator",
          "url": "https://maze-rotate.vercel.app"
        }
      }
    }' />
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <!-- Sabit width/height attribute'lerini kaldırdık – CSS yönetecek -->
      <canvas id="unity-canvas" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Maze Rotator</div>
      </div>
    </div>

    <script>
      // Ready çağrısını yapan yardımcı fonksiyon (değişmedi)
      function tryCallReady() {
        if (window.miniapp && window.miniapp.sdk && typeof window.miniapp.sdk.actions.ready === 'function') {
          try {
            window.miniapp.sdk.actions.ready();
            console.log("miniapp.sdk.actions.ready() başarıyla çağrıldı");
            return true;
          } catch (err) {
            console.error("miniapp.sdk.actions.ready() hatası:", err);
            return false;
          }
        } else {
          console.warn("miniapp.sdk henüz hazır değil (window.miniapp veya sdk yok)");
          return false;
        }
      }

      if (tryCallReady()) {
        console.log("Erken çağrı başarılı");
      }

      window.addEventListener('load', () => {
        if (tryCallReady()) {
          console.log("onload çağrısı başarılı");
        } else {
          setTimeout(() => {
            if (tryCallReady()) {
              console.log("500ms retry başarılı – splash kalkmalı");
            } else {
              console.error("Tüm denemelerde miniapp.sdk.actions.ready() başarısız – SDK yüklenmedi veya obje yanlış");
            }
          }, 500);
        }
      });

      // Kalan Unity kodları
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Builds.loader.js";
      var config = {
        dataUrl: buildUrl + "/Builds.data.unityweb",
        frameworkUrl: buildUrl + "/Builds.framework.js.unityweb",
        codeUrl: buildUrl + "/Builds.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Maze Rotator",
        productVersion: "0.1",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        // Desktop'ta da CSS ile tam ekran – sabit px kaldırmıştık
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };

          // Unity yüklendikten sonra context ve composer (değişmedi)
          if (window.miniapp && window.miniapp.sdk) {
            console.log("Unity yüklendi – Farcaster context alınıyor");
            window.miniapp.sdk.context()
              .then(context => {
                console.log("Farcaster Context:", context);
                const user = context.user || {};
                unityInstance.SendMessage('GameManager', 'SetFarcasterUser', JSON.stringify({
                  fid: user.fid,
                  username: user.username,
                  displayName: user.displayName,
                  pfpUrl: user.pfp?.url || ''
                }));
              })
              .catch(err => console.error("Context error:", err));

            window.openCastComposer = function(customText = "") {
              window.miniapp.sdk.actions.composeCast({
                text: customText || "Maze Rotator'da yeni skor! #MazeRotator",
                embeds: [{ url: window.location.href }]
              }).catch(err => console.error("ComposeCast error:", err));
            };
          }
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
