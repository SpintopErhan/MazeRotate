<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Unity WebGL Player | Maze Rotator</title>
    <link rel="stylesheet" href="TemplateData/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <style>
      html, body { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background: #000; }
      #unity-container { position: fixed; inset: 0; width: 100%; height: 100%; }
      #unity-canvas { width: 100% !important; height: 100% !important; display: block; }
      #unity-loading-bar { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 80%; z-index: 10; }
      #unity-progress-bar-empty { background: #333; height: 10px; border-radius: 5px; }
      #unity-progress-bar-full { background: #fff; height: 100%; width: 0%; border-radius: 5px; }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-progress-bar-empty"><div id="unity-progress-bar-full"></div></div>
      </div>
    </div>

    <script type="module">
      import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk'

      // SDK'yı global alana çıkaralım ki Unity ve diğer scriptler erişebilsin
      window.farcasterSDK = sdk;
      
      async function initializeFarcaster() {
        try {
          // SDK Hazır Sinyali
          await sdk.actions.ready();
          console.log("Farcaster SDK Ready (ESM)");

          const context = await sdk.context();
          if (context?.user) {
            window.farcasterUser = {
              fid: context.user.fid,
              username: context.user.username,
              displayName: context.user.displayName,
              pfpUrl: context.user.pfpUrl || (context.user.pfp ? context.user.pfp.url : "")
            };
            console.log("Kullanıcı Bilgileri Alındı:", window.farcasterUser);
          }
        } catch (e) {
          console.error("Farcaster SDK Hatası:", e);
          window.farcasterUser = { fid: 0, username: "Misafir" };
        }
        // Veri geldiyse veya hata aldıysak Unity'ye haber ver
        sendToUnity();
      }

      initializeFarcaster();
    </script>

    <script>
      var unityInstance = null;

      function sendToUnity() {
        if (unityInstance && window.farcasterUser) {
          unityInstance.SendMessage('GameManager', 'SetFarcasterUser', JSON.stringify(window.farcasterUser));
        }
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Builds.loader.js";
      var config = {
        dataUrl: buildUrl + "/Builds.data.unityweb",
        frameworkUrl: buildUrl + "/Builds.framework.js.unityweb",
        codeUrl: buildUrl + "/Builds.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Maze Rotator",
        productVersion: "0.1",
      };

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(document.querySelector("#unity-canvas"), config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = (100 * progress) + "%";
        }).then((instance) => {
          unityInstance = instance;
          document.querySelector("#unity-loading-bar").style.display = "none";
          sendToUnity();
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
