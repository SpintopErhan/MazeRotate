<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Maze Rotator</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">

    <!-- Farcaster Mini App SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@farcaster/miniapp-sdk@latest/dist/index.min.js"></script>

    <!-- Opsiyonel: Önizleme meta tag -->
    <meta property="fc:frame" content='{
      "version": "next",
      "imageUrl": "https://maze-rotate.vercel.app/preview.png",
      "button": {
        "title": "Maze Rotator Oyna",
        "action": {
          "type": "launch_miniapp",
          "name": "Maze Rotator",
          "url": "https://maze-rotate.vercel.app"
        }
      }
    }' />
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Maze Rotator</div>
      </div>
    </div>

    <script>
      // SDK alias'ı (senin istediğin sdk.actions.ready() syntax'ı için)
      let sdk = window.farcasterMiniApp || window.sdk;

      // Ready çağrısını yapan fonksiyon (retry destekli)
      function callReady() {
        if (sdk && sdk.actions && typeof sdk.actions.ready === 'function') {
          try {
            sdk.actions.ready();
            console.log("sdk.actions.ready() başarıyla çağrıldı (ilk deneme)");
            return true;
          } catch (err) {
            console.error("sdk.actions.ready() hatası:", err);
            return false;
          }
        } else {
          console.warn("SDK henüz hazır değil veya sdk objesi bulunamadı");
          return false;
        }
      }

      // Erken çağrı (script hemen yüklendiğinde)
      if (callReady()) {
        console.log("Erken sdk.actions.ready() başarılı");
      }

      // Onload içinde tekrar dene (Unity loading başlamadan)
      window.addEventListener('load', () => {
        if (callReady()) {
          console.log("onload sdk.actions.ready() başarılı");
        } else {
          // Retry: 300ms sonra bir daha dene (client gecikmesi için)
          setTimeout(() => {
            if (callReady()) {
              console.log("Retry sdk.actions.ready() başarılı");
            } else {
              console.error("Tüm denemelerde sdk.actions.ready() başarısız – SDK yüklenmemiş olabilir");
            }
          }, 300);
        }
      });

      // Kalan Unity kodları (değişmedi)
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      function unityShowBanner(msg, type) {
        // ... (orijinal fonksiyon, değişmedi)
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Builds.loader.js";
      var config = {
        dataUrl: buildUrl + "/Builds.data.unityweb",
        frameworkUrl: buildUrl + "/Builds.framework.js.unityweb",
        codeUrl: buildUrl + "/Builds.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Maze Rotator",
        productVersion: "0.1",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };

          // Unity yüklendikten sonra context ve composer (sdk alias'ı ile)
          if (sdk) {
            sdk.context()
              .then(context => {
                console.log("Farcaster Context:", context);
                const user = context.user || {};
                unityInstance.SendMessage('GameManager', 'SetFarcasterUser', JSON.stringify({
                  fid: user.fid,
                  username: user.username,
                  displayName: user.displayName,
                  pfpUrl: user.pfp?.url || ''
                }));
              })
              .catch(err => console.error("Context error:", err));

            window.openCastComposer = function(customText = "") {
              sdk.actions.composeCast({
                text: customText || "Maze Rotator'da yeni skor! #MazeRotator",
                embeds: [{ url: window.location.href }]
              }).catch(err => console.error("ComposeCast error:", err));
            };
          }
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
