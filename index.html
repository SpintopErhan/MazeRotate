<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Maze Rotator</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">

    <!-- Güncellenmiş viewport meta tag – mobil ve Farcaster WebView için optimize -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <!-- Tam ekran / responsive canvas için CSS -->
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        background: #000;
        touch-action: manipulation;
      }
      #unity-container {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        background: #000;
      }
      #unity-canvas {
        width: 100% !important;
        height: 100% !important;
        display: block;
        object-fit: contain;
      }
      #unity-loading-bar,
      #unity-footer {
        width: 100%;
        position: absolute;
        z-index: 10;
        pointer-events: none;
      }
      #unity-warning {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        z-index: 20;
      }
    </style>

    <!-- Opsiyonel: Önizleme için meta tag -->
    <meta property="fc:frame" content='{
      "version": "next",
      "imageUrl": "https://maze-rotate.vercel.app/preview.png",
      "button": {
        "title": "Maze Rotator Oyna",
        "action": {
          "type": "launch_miniapp",
          "name": "Maze Rotator",
          "url": "https://maze-rotate.vercel.app"
        }
      }
    }' />
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Maze Rotator</div>
      </div>
    </div>

    <script>
      // Unity loading ve createInstance kısmı (değişmedi)
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Builds.loader.js";
      var config = {
        dataUrl: buildUrl + "/Builds.data.unityweb",
        frameworkUrl: buildUrl + "/Builds.framework.js.unityweb",
        codeUrl: buildUrl + "/Builds.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Maze Rotator",
        productVersion: "0.1",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        // Desktop'ta CSS ile tam ekran
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };

          // Farcaster SDK ve context (ESM module ile, Moodmap mantığı)
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>

    <!-- Farcaster SDK – ESM module ile (resmi doküman + Moodmap uyarlaması) -->
   <script type="module">
  import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk@0.2.2'

  // Global unityInstance'ı bekleyen fonksiyon
  async function waitForUnityInstance(timeout = 30000) {
    return new Promise((resolve, reject) => {
      const start = Date.now();
      const interval = setInterval(() => {
        if (window.unityInstance) {
          clearInterval(interval);
          resolve(window.unityInstance);
        }
        if (Date.now() - start > timeout) {
          clearInterval(interval);
          reject(new Error("Unity instance timeout"));
        }
      }, 100);
    });
  }

  (async () => {
    try {
      console.log("[FarcasterSDK] Initializing sdk.actions.ready()...");
      await sdk.actions.ready({ disableNativeGestures: true });
      console.log("[FarcasterSDK] ready() BAŞARILI");

      console.log("[FarcasterSDK] Fetching context...");
      const context = await sdk.context;

      console.log("Farcaster Context ÇEKİLDİ:", context);

      const user = context?.user || {};
      console.log("Kullanıcı Bilgileri:", {
        fid: user.fid,
        username: user.username,
        displayName: user.displayName,
        pfpUrl: user.pfp?.url || user.pfpUrl || null,
        fullUserObject: user
      });

      // Unity instance'ı bekle
      const unityInstance = await waitForUnityInstance();
      console.log("Unity instance hazır:", unityInstance);

      if (user.fid > 0 && user.username) {
        unityInstance.SendMessage('GameManager', 'SetFarcasterUser', JSON.stringify({
          fid: user.fid,
          username: user.username,
          displayName: user.displayName,
          pfpUrl: user.pfp?.url || ''
        }));
        console.log("SendMessage BAŞARILI – gerçek bilgiler gönderildi");
      } else {
        console.log("Kullanıcı bilgileri eksik – Unity'ye hiçbir şey gönderilmiyor");
      }
    } catch (err) {
      console.error("[FarcasterSDK] Error:", err);
    }

    // Cast composer
    window.openCastComposer = function(customText = "") {
      sdk.actions.composeCast({
        text: customText || "Maze Rotator'da yeni skor! #MazeRotator",
        embeds: [{ url: window.location.href }]
      }).catch(err => console.error("ComposeCast error:", err));
    };
  })();
</script>
  </body>
</html>
