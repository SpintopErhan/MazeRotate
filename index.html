<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Maze Rotator</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">

    <script src="https://cdn.jsdelivr.net/npm/@farcaster/miniapp-sdk/dist/index.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        background: #000;
        touch-action: manipulation;
      }
      #unity-container {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        background: #000;
      }
      #unity-canvas {
        width: 100% !important;
        height: 100% !important;
        display: block;
        object-fit: contain;
      }
      #unity-loading-bar,
      #unity-footer {
        width: 100%;
        position: absolute;
        z-index: 10;
        pointer-events: none;
      }
      #unity-warning {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        z-index: 20;
      }
    </style>

    <meta property="fc:frame" content='{
      "version": "next",
      "imageUrl": "https://maze-rotate.vercel.app/preview.png",
      "button": {
        "title": "Maze Rotator Oyna",
        "action": {
          "type": "launch_miniapp",
          "name": "Maze Rotator",
          "url": "https://maze-rotate.vercel.app"
        }
      }
    }' />
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Maze Rotator</div>
      </div>
    </div>

    <script>
      // Global deÄŸiÅŸkenler
      let farcasterUser = null;
      let unityInstance = null;

      // 1. ADIM: SDK'yÄ± hemen baÅŸlat (Beyaz ekranÄ± Ã¶nlemek iÃ§in Unity'yi beklemiyoruz)
      if (window.miniapp && window.miniapp.sdk) {
        try {
          window.miniapp.sdk.actions.ready();
          console.log("Farcaster SDK: Ready sinyali gÃ¶nderildi.");

          window.miniapp.sdk.context().then(context => {
            if (context && context.user) {
              farcasterUser = {
                fid: context.user.fid,
                username: context.user.username,
                displayName: context.user.displayName,
                pfpUrl: context.user.pfpUrl || (context.user.pfp ? context.user.pfp.url : "")
              };
              
              // Konsola detaylÄ± tablo yazdÄ±rÄ±yoruz
              console.log("ðŸš€ Farcaster KullanÄ±cÄ± Verisi AlÄ±ndÄ±:");
              console.table(farcasterUser);
              
              // EÄŸer Unity bu sÄ±rada yÃ¼klenmiÅŸse veriyi gÃ¶nder
              checkAndSendData();
            }
          }).catch(err => console.error("Farcaster Context HatasÄ±:", err));
        } catch (e) {
          console.error("SDK BaÅŸlatma HatasÄ±:", e);
        }
      }

      function checkAndSendData() {
        if (unityInstance && farcasterUser) {
          console.log("Unity'ye aktarÄ±lÄ±yor: ", farcasterUser.username);
          unityInstance.SendMessage('GameManager', 'SetFarcasterUser', JSON.stringify(farcasterUser));
        }
      }

      // 2. ADIM: Unity WebGL YÃ¼kleme SÃ¼reci
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Builds.loader.js";
      var config = {
        dataUrl: buildUrl + "/Builds.data.unityweb",
        frameworkUrl: buildUrl + "/Builds.framework.js.unityweb",
        codeUrl: buildUrl + "/Builds.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Maze Rotator",
        productVersion: "0.1",
        showBanner: unityShowBanner,
      };

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((instance) => {
          unityInstance = instance; // Global deÄŸiÅŸkene ata
          loadingBar.style.display = "none";
          
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };

          // Unity yÃ¼klendiÄŸinde cache'deki veriyi kontrol et ve gÃ¶nder
          checkAndSendData();

          // Global Composer fonksiyonu
          window.openCastComposer = function(customText = "") {
            if (window.miniapp && window.miniapp.sdk) {
              window.miniapp.sdk.actions.composeCast({
                text: customText || "Maze Rotator'da yeni skor! #MazeRotator",
                embeds: [{ url: window.location.href }]
              }).catch(err => console.error("ComposeCast error:", err));
            }
          };
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
